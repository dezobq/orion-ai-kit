# SonarCloud Configuration
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.projectKey=dezobq_orion-ai-kit
sonar.organization=dezobq

# Project metadata
sonar.projectName=orion-ai-kit
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=.
sonar.tests=.

# Test file patterns
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Coverage reports
sonar.javascript.lcov.reportPaths=reports/lcov.info,reports/coverage/lcov.info
sonar.typescript.lcov.reportPaths=reports/lcov.info,reports/coverage/lcov.info

# Exclusions
sonar.coverage.exclusions=\
  **/*.test.*,\
  **/*.spec.*,\
  **/*.config.js,\
  **/*.config.ts,\
  **/jest.config.js,\
  **/stryker.conf.json,\
  **/eslint.config.js,\
  **/reports/**,\
  **/.stryker-tmp/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/__pycache__/**,\
  **/.venv/**,\
  **/venv/**

sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/reports/**,\
  **/.stryker-tmp/**,\
  **/__pycache__/**,\
  **/.venv/**,\
  **/venv/**,\
  **/*.min.js,\
  **/*.bundle.js

# Duplication exclusions
sonar.cpd.exclusions=\
  **/*.test.*,\
  **/*.spec.*,\
  **/reports/**

# Code quality settings
sonar.qualitygate.wait=false
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.javascript.node.maxspace=4096
sonar.typescript.node.maxspace=4096
